<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/footer.css">
    <link rel="stylesheet" href="./style/nav.css">
    <link rel="stylesheet" href="./style/bloc.css">
    <link rel="stylesheet" href="./style/card.css">
    <title>Bloc de notas</title>
</head>

<body>
    <nav class="nav">
        <h1>MemoBloc</h1>
        <section class="switch">
            <div class="group">
                <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
                    <g>
                        <path
                            d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                        </path>
                    </g>
                </svg>
                <input placeholder="Search" type="search" class="input">
            </div>
            <label class="container">
                <input type="checkbox" checked="checked">
                <div class="line"></div>
                <div class="line line-indicator"></div>
            </label>
        </section>
    </nav>
    <span>
        <hr class="linea">
    </span>
    <main class="bloc">
        <section class="card">
            <div class="cardEchas">
                
            </div>
        </section>
        <section class="notasBloc">
            <div class="containerCard">
                <section class="titulo">
                    <img src="./img-icons/flecha-hacia-abajo.png" alt="img de una flecha" class="flechaBloc">
                    <input type="text" placeholder="Título" class="titulo-Bloc">
                    <img src="./img-icons/eliminar.png" alt="img de un tacho de basura" class="Eliminar">
                </section>
                <section class="accesorios">
                    <form class="font-weight">
                        <select name="font" class="select">
                            <option value="pequeño">Pequeño</option>
                            <option value="normal" selected>Normal</option>
                            <option value="grande">Grande</option>
                            <option value="enorme">Enorme</option>
                        </select>
                    </form>
                    <form class="font-size">
                            <select name="tipoLetra" class="select">
                                <option value="Sans-Serif">Sans-Serif</option>
                                <option value="">Críquet</option>
                                <option value="">Básquetbol</option>
                                <option value="">Hockey</option>
                                <option value="">Tenis</option>
                            </select>
                    </form>
                    <div class="letras">
                        <p class="negrita">B</p>
                        <p class="subrayar">U</p>
                        <p class="tachado">S</p>            
                    </div>
                </section>
                <div class="divInputNota">
                    <textarea placeholder="Escribe una nota" class="textarea"></textarea>
                </div>
            </div>
        </section>
        <section class="lapiz">
            <button class="editBtn">
                <svg height="1em" viewBox="0 0 512 512">
                    <path
                        d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z">
                    </path>
                </svg>
            </button>
        </section>
    </main>
    <span>
        <hr class="lineaFooter">
    </span>
    <footer class="footer">
        <div class="notas">
            <img src="./img-icons/gris prueba.png" width="36px" height="36px" alt="img hoja de escribir" class="hoja">
            <div>
                <span class="p-footer">Notas</span>
            </div>
        </div>
        <div class="ajustes">
            <div class="edit-post">
                <span class="edit-icon">⚙️</span>
            </div>
            <span class="p-footer">Ajustes</span>
        </div>
        <div class="papelera">
            <button class="button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 69 14" class="svgIcon bin-top">
                    <g clip-path="url(#clip0_35_24)">
                        <path fill="black"
                            d="M20.8232 2.62734L19.9948 4.21304C19.8224 4.54309 19.4808 4.75 19.1085 4.75H4.92857C2.20246 4.75 0 6.87266 0 9.5C0 12.1273 2.20246 14.25 4.92857 14.25H64.0714C66.7975 14.25 69 12.1273 69 9.5C69 6.87266 66.7975 4.75 64.0714 4.75H49.8915C49.5192 4.75 49.1776 4.54309 49.0052 4.21305L48.1768 2.62734C47.3451 1.00938 45.6355 0 43.7719 0H25.2281C23.3645 0 21.6549 1.00938 20.8232 2.62734ZM64.0023 20.0648C64.0397 19.4882 63.5822 19 63.0044 19H5.99556C5.4178 19 4.96025 19.4882 4.99766 20.0648L8.19375 69.3203C8.44018 73.0758 11.6746 76 15.5712 76H53.4288C57.3254 76 60.5598 73.0758 60.8062 69.3203L64.0023 20.0648Z">
                        </path>
                    </g>
                    <defs>
                        <clipPath id="clip0_35_24">
                            <rect fill="white" height="14" width="69"></rect>
                        </clipPath>
                    </defs>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 69 57" class="svgIcon bin-bottom">
                    <g clip-path="url(#clip0_35_22)">
                        <path fill="black"
                            d="M20.8232 -16.3727L19.9948 -14.787C19.8224 -14.4569 19.4808 -14.25 19.1085 -14.25H4.92857C2.20246 -14.25 0 -12.1273 0 -9.5C0 -6.8727 2.20246 -4.75 4.92857 -4.75H64.0714C66.7975 -4.75 69 -6.8727 69 -9.5C69 -12.1273 66.7975 -14.25 64.0714 -14.25H49.8915C49.5192 -14.25 49.1776 -14.4569 49.0052 -14.787L48.1768 -16.3727C47.3451 -17.9906 45.6355 -19 43.7719 -19H25.2281C23.3645 -19 21.6549 -17.9906 20.8232 -16.3727ZM64.0023 1.0648C64.0397 0.4882 63.5822 0 63.0044 0H5.99556C5.4178 0 4.96025 0.4882 4.99766 1.0648L8.19375 50.3203C8.44018 54.0758 11.6746 57 15.5712 57H53.4288C57.3254 57 60.5598 54.0758 60.8062 50.3203L64.0023 1.0648Z">
                        </path>
                    </g>
                    <defs>
                        <clipPath id="clip0_35_22">
                            <rect fill="white" height="57" width="69"></rect>
                        </clipPath>
                    </defs>
                </svg>
            </button>
            <span class="p-footer">Papelera</span>
        </div>
    </footer>

    <script src="/index.js"></script>
</body>

</html>
